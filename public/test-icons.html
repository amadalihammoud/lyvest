<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            background: #fff;
            display: flex;
            flex-direction: column;
            gap: 40px;
            padding: 40px;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 32px;
            background: #fdfdfd;
            padding: 20px;
            border: 1px dashed #ccc;
        }

        .row img {
            width: auto;
            object-fit: contain;
        }

        /* 4px spacing = 1 Tailwind unit */
        .h-4 {
            height: 16px;
        }

        .h-5 {
            height: 20px;
        }

        .h-6 {
            height: 24px;
        }

        .h-7 {
            height: 28px;
        }

        .h-8 {
            height: 32px;
        }

        .h-9 {
            height: 36px;
        }

        .h-10 {
            height: 40px;
        }

        .h-11 {
            height: 44px;
        }

        .h-12 {
            height: 48px;
        }

        .h-14 {
            height: 56px;
        }

        .h-16 {
            height: 64px;
        }

        .h-20 {
            height: 80px;
        }

        /* Test cases */
        .h-30px {
            height: 30px;
        }

        .h-32px {
            height: 32px;
        }

        .h-36px {
            height: 36px;
        }

        .h-40px {
            height: 40px;
        }

        .h-44px {
            height: 44px;
        }

        .h-48px {
            height: 48px;
        }

        .h-50px {
            height: 50px;
        }

        .h-56px {
            height: 56px;
        }

        .h-64px {
            height: 64px;
        }
    </style>
</head>

<body>
    <div>
        <h2>Test A: Visa 50px, Master 30px, Pix 30px</h2>
        <div class="row">
            <img src="assets/icons/visa-logo.webp" class="h-50px" alt="Visa">
            <img src="assets/icons/mastercard-logo.webp" class="h-30px" alt="Master">
            <img src="assets/icons/pix-logo.webp" class="h-30px" alt="Pix">
        </div>
    </div>

    <div>
        <h2>Test B: Visa 56px, Master 32px, Pix 32px</h2>
        <div class="row">
            <img src="assets/icons/visa-logo.webp" class="h-56px" alt="Visa">
            <img src="assets/icons/mastercard-logo.webp" class="h-32px" alt="Master">
            <img src="assets/icons/pix-logo.webp" class="h-32px" alt="Pix">
        </div>
    </div>

    <div>
        <h2>Test C: Visa 64px, Master 36px, Pix 36px</h2>
        <div class="row">
            <img src="assets/icons/visa-logo.webp" class="h-64px" alt="Visa">
            <img src="assets/icons/mastercard-logo.webp" class="h-36px" alt="Master">
            <img src="assets/icons/pix-logo.webp" class="h-36px" alt="Pix">
        </div>
    </div>

    <div>
        <h2>Test D: Visa 64px, Master 40px, Pix 36px</h2>
        <div class="row">
            <img src="assets/icons/visa-logo.webp" class="h-64px" alt="Visa">
            <img src="assets/icons/mastercard-logo.webp" class="h-40px" alt="Master">
            <img src="assets/icons/pix-logo.webp" class="h-36px" alt="Pix">
        </div>
    </div>
</body>

</html>
